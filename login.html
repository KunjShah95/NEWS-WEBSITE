<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prime News</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-page">
        <div class="auth-background">
            <img src="https://source.unsplash.com/random/1920x1080/?newspaper,news" alt="Background">
        </div>
        <div class="auth-overlay"></div>
        <div class="auth-logo">
            <a href="index.html"><i class="fa-solid fa-newspaper"></i>Prime News</a>
        </div>

        <div class="auth-container">
            <div class="login-card">
                <h1>Welcome Back</h1>
                <p class="auth-desc">Sign in to access your account and stay updated with the latest news</p>

                <form class="auth-form">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username or Email</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username or email"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="auth-button">Sign In</button>
                </form>

                <div class="social-login">
                    <p>Or sign in with</p>
                    <div class="social-buttons">
                        <button class="social-btn google"><i class="fab fa-google"></i></button>
                        <button class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
                        <button class="social-btn twitter"><i class="fab fa-twitter"></i></button>
                    </div>
                </div>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.password-toggle i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
